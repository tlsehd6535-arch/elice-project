name: Selenium Pytest Workflow

# 언제 실행할지 결정 (push 또는 pull_request 시)
on: [push, pull_request]

jobs:
  test:
    # 실행 환경 (리눅스 서버)
    runs-on: ubuntu-latest

    steps:
    # 1. GitHub 저장소의 코드를 서버로 가져옴
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 파이썬 설치
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3. 필요한 라이브러리 설치 (Selenium, Pytest 등)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium pytest webdriver-manager python-dotenv

    # 4. 크롬 브라우저 설정 (Ubuntu 서버에는 기본적으로 크롬이 설치되어 있음)
    # 별도의 드라이버 설치 없이도 최근 Selenium 4.x는 자동으로 잡아줍니다.

    # 5. Pytest 실행
    - name: Run Selenium tests
      run: |
        pytest